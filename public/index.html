<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweets CSS -->
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- Posted Tweets CSS -->
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />



  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea class ="tweetinput" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="posted-tweets">

        <article class="tweet">
          <header>
            <img src="https://assets.bizjournals.com/southflorida/blog/bill_fields_lr_c.jpg?v=1">
            <span class="name">Bill Fields</span>
            <span class="handle">@MrFields</span>
          </header>
          <span class="tweetbody">A tweet here</span>
          <footer>
            <span class="posted">9 days ago</span>
            <span class="icons">
              <ion-icon name="flag"></ion-icon>
              <ion-icon name="repeat"></ion-icon>
              <ion-icon name="heart"></ion-icon>
            </span>
          </footer>
        </article>

        <article class="tweet">
          <header>
            <img src="https://pbs.twimg.com/profile_images/668278197981581313/0I_-VP6j_400x400.jpg">
            <span class="name">John Fields</span>
            <span class="handle">@MrJFields</span>
          </header>
          <span class="tweetbody">A tweet also here</span>
          <footer>
            <span class="posted">10 days ago</span>
            <span class="icons">
              <ion-icon name="flag"></ion-icon>
              <ion-icon name="repeat"></ion-icon>
              <ion-icon name="heart"></ion-icon>
            </span>
          </footer>
        </article>

      </section>

    </main>

  </body>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Character Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Icons JS -->
  <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>


</html>
